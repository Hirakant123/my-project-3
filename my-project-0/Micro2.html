<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>




#container{
    display: grid;
    grid-template-columns: repeat(3,350px);
    gap:20px;
    justify-content: center;
    margin-top: 50px;
     
}
#container>div{
    border:1px solid rgb(255, 255, 255);
    height:450px;
    width:350px;
    cursor: pointer;
    background-color: rgba(128, 128, 128, 0.096);
    border-radius: 10px;
}

#container>div>img{
    /* border:1px solid rgb(0, 0, 0); */
     margin: 10px 60px;

}
#container>div>h3{
    /* border:1px solid rgb(0, 0, 0); */
    padding-left: 65px;
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

#container>div>p{
    /* border:1px solid rgb(0, 0, 0); */
    text-align:center;
    font-family:Arial, Helvetica, sans-serif;
    font-size: 15px;
}

#container>div>button{
    /* border:1px solid rgb(0, 0, 0); */
    height:45px;
    width:150px;
    border-radius: 7px;
    margin: 10px 100px;
    background-color: orange;
    font-weight: bold;
    border: none;
    cursor: pointer;
}

#container>div>button:hover{
    background-color: rgba(100, 148, 237, 0.199);
}

#container>div:hover{
    border-color: black;
}

h2{
    /* border: 1px solid red; */
    margin-left: 43%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 600;
    font-size: xx-large;
    
}




@media screen and (min-width: 350px) and (max-width:767px){
    img{
        width:100%;
        height:200px;
    }

    h2{
        font-size: 20px;
    }

    #container{
        display: grid;
        grid-template-columns: repeat(1,200px);
        /* justify-content: center; */
      

    }
    #container>div{
        margin-left: -80px;
       
    }
    #container>div>img{
        margin-left: -7px;
        height:200px;
        width:200px;
        margin-left: 70px;
    }


}




@media screen and (min-width: 768px) and (max-width:1023px){
    img{
        width:100%;
        height:200px;
    }

    h2{
        font-size: 20px;
    }

    #container{
        display: grid;
        grid-template-columns: repeat(2,300px);
        /* justify-content: center; */
        gap:100px;
       
      

    }
     
     #container>div>img{
        margin-left: -7px;
        height:200px;
        width:200px;
        margin-left: 70px;
    } 

}







</style>
